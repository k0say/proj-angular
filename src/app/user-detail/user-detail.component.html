<form class="userForm" #f="ngForm">
    <input type="hidden" name="id" [(ngModel)]="user.id">
    <div class="form-group">
        <label for="firstname">First name</label>
        <input required spellcheck="false" pattern="[a-zA-Z\s]*" minlength="3" #firstName="ngModel" [(ngModel)]="user.name"
            class="form-control" name="firstname" id="firstname">
            <div *ngIf="firstName.dirty && firstName.invalid && firstName.touched">
            <div class="alert-danger" *ngIf="firstName?.errors.required">
                The field first name is required
            </div>
            <div class="alert-danger" *ngIf="firstName?.errors.minlength">
                The min length of field is first name {{firstName?.errors.minlength.requiredLength | json}} char
            </div>
            <div class="alert-danger" *ngIf="firstName?.errors.pattern">
                The field first name patter is {{firstName?.errors.pattern | json}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input [(ngModel)]="user.lastname" class="form-control" name="lastname" id="lastname">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="fiscalcode">Fiscal Code</label>
        <input [(ngModel)]="user.fiscalcode" class="form-control" name="fiscalcode" id="fiscalcode">
    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <input [(ngModel)]="user.province" class="form-control" name="text" id="province">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" class="form-control" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" [(ngModel)]="user.age" class="form-control" name="age" id="age">
    </div>
    <div class="form-group form-footer text-center">
        <button class="btn btn-secondary" (click)=resetForm(f.form)>RESET</button>
        <button [disabled]="f.invalid" class="btn btn-success" (click)=saveUser()>SAVE</button>
        <button (click)="backToUsers()" class="btn btn-primary">BACK</button>
    </div>
</form>
